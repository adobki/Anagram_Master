      <div class="game">
        <form id="root"><fieldset>
        <legend id="root_word">overwhelmingly</legend>
          <div id="clock"></div>
          <div id="score"></div>
          <div hidden id="score_aux"></div>
          <form><fieldset id="used">
            <legend>NEW WORDS</legend>
            <div id="used_words">
              <p>ego</p>
              <p>gin</p>
              <p>helm</p>
              <p>mine</p>
              <p>mingle</p>
              <p>over</p>
              <p>vow</p>
              <p>when</p>
              <p>win</p>
              <p>wing</p>
              <p>collaboration</p>
              <p>thousand</p>
              <p>experience</p>
              <p>understanding</p>
              <p>foreshadowing</p>
              <p>concepts</p>
              <p>brink</p>
              <p>represented</p>
              <p>guitar</p>
              <p>national</p>
            </div>
          </fieldset></form>
          <div id="controls">
            <p>
              <div id="word_status"></div>
              <input type="text" id="word" name="word" minlength="2" maxlength="18"
                   pattern="[A-Za-z]{2,18}" placeholder="type new word here"
                   title="Two or more letters only! (No special characters)">
            </p>
            <button type="submit">Submit</button>
            <button type="button" id="skip">Skip Word</button>
            <button type="button" id="quit">Quit</button>
          </div>
        </fieldset></form>
        <dialog id="error">
          <p></p>
          <form method="dialog">
            <button>OK</button>
          </form>
        </dialog>
      </div>
