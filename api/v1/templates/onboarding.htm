      <div class="prompt">
        <div class="logo_main"></div>
        <form id="onboarding">
          <p>What is your name?</p>
          <p>
              <input type="text" id="user_name" name="name" minlength="3" maxlength="15"
                     placeholder="type your name here" autofocus>
          </p>
          <p>(This name would be used to record your highscore)</p>
          <button type="submit" id="submit">Start New Game</button>
        </form>
        <dialog id="error">
          <p></p>
          <form method="dialog">
            <button>OK</button>
          </form>
        </dialog>
      </div>
